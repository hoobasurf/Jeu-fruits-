<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeu Fruits Mobile</title>
<style>
    body {
        margin: 0;
        background: url('fruits.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #game {
        display: grid;
        grid-template-columns: repeat(6, 60px);
        grid-gap: 5px;
        touch-action: none;
    }
    .cell {
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s ease;
    }
    .cell img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
    }
    .selected {
        transform: scale(1.2);
    }
</style>
</head>
<body>

<div id="game"></div>

<script>
const fruits = [
    "ananas.png", "banane.png", "fraise.png",
    "tomate.png", "pomme.png", "poire.png"
];
const cols = 6;
const rows = 10;
let grid = [];
let selectedCells = [];
let selectedType = null;

function createGrid() {
    grid = [];
    for (let r = 0; r < rows; r++) {
        let row = [];
        for (let c = 0; c < cols; c++) {
            row.push(randomFruit());
        }
        grid.push(row);
    }
    renderGrid();
}

function randomFruit() {
    return fruits[Math.floor(Math.random() * fruits.length)];
}

function renderGrid() {
    const game = document.getElementById("game");
    game.innerHTML = "";
    grid.forEach((row, r) => {
        row.forEach((fruit, c) => {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.row = r;
            cell.dataset.col = c;
            const img = document.createElement("img");
            img.src = fruit;
            cell.appendChild(img);
            game.appendChild(cell);
        });
    });
}

function onPointerDown(e) {
    e.preventDefault();
    const target = e.target.closest(".cell");
    if (!target) return;
    const r = parseInt(target.dataset.row);
    const c = parseInt(target.dataset.col);
    selectedType = grid[r][c];
    selectCell(target);
    window.addEventListener("pointermove", onPointerMove);
    window.addEventListener("pointerup", onPointerUp);
}

function onPointerMove(e) {
    e.preventDefault();
    const target = document.elementFromPoint(e.clientX, e.clientY)?.closest(".cell");
    if (!target) return;
    const r = parseInt(target.dataset.row);
    const c = parseInt(target.dataset.col);
    if (grid[r][c] === selectedType && !selectedCells.includes(target)) {
        selectCell(target);
    }
}

function onPointerUp() {
    removeSelected();
    selectedCells = [];
    selectedType = null;
    window.removeEventListener("pointermove", onPointerMove);
    window.removeEventListener("pointerup", onPointerUp);
}

function selectCell(cell) {
    cell.classList.add("selected");
    selectedCells.push(cell);
}

function removeSelected() {
    selectedCells.forEach(cell => {
        const r = parseInt(cell.dataset.row);
        const c = parseInt(cell.dataset.col);
        grid[r][c] = null;
    });
    dropFruits();
}

function dropFruits() {
    for (let c = 0; c < cols; c++) {
        let emptySpaces = 0;
        for (let r = rows - 1; r >= 0; r--) {
            if (grid[r][c] === null) {
                emptySpaces++;
            } else if (emptySpaces > 0) {
                grid[r + emptySpaces][c] = grid[r][c];
                grid[r][c] = null;
            }
        }
        for (let r = 0; r < emptySpaces; r++) {
            grid[r][c] = randomFruit();
        }
    }
    renderGrid();
}

document.getElementById("game").addEventListener("pointerdown", onPointerDown);

createGrid();
</script>

</body>
</html>
